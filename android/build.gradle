buildscript {
    ext.kotlin_version = '1.9.0' // Versi Kotlin yang sesuai dengan yang dibutuhkan
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.0.0" // Sesuaikan dengan versi Gradle Plugin yang Anda gunakan
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
